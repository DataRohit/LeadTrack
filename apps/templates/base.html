{% load static i18n %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>
            {% block title %}
                LeadTrack
            {% endblock title %}
        </title>
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <meta name="description"
              content="LeadTrack is an intelligent CRM solution that transforms lead management with intuitive tracking, powerful analytics, and seamless customer relationship tools." />
        <meta name="keywords"
              content="CRM, lead management, sales, customer relationships, business intelligence, tracking, opportunities" />
        <meta name="author" content="Rohit Vilas Ingole" />
        <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous"
              referrerpolicy="no-referrer" />
        <link href="{% static 'css/project.css' %}" rel="stylesheet" />
        {% block css %}
        {% endblock css %}
        <script defer
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"
                referrerpolicy="no-referrer"></script>
        <script defer src="{% static 'js/project.js' %}"></script>
        {% block javascript %}
        {% endblock javascript %}
        <meta name="theme-color" content="#007bff" />
    </head>
    <body class="{% block bodyclass %}{% endblock bodyclass %}">
        {% include "components/navbar.html" %}
        <div class="container mt-4">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
